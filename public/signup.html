<body background ="images/inaki-del-olmo-602632-unsplash.jpg" style="no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
  <nav class="orange lighten-3" role="navigation" style="height: 160px; padding-top:10px;">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" ><img src="" style="width:80px;"></a>
      <h3 style="margin-top: 0px;">Aristotle</h3>

        <li><a href="#">Navbar Link</a></li>

        <a href="/logout">Logout</a>
      </div> -->
    </div>
  </nav>
  <div class="container">
    <div class="row">
      
        <h2 id="form-header" style="color:white">Sign Up Form</h2>
        <form class="signup col s12 card" style="padding: 30px">
          <div class="row">
            <!-- Name -->
            <div class="form-group">
                <label for="first_name">Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
              </div>
            <!-- email -->
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <!-- Password -->
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <!-- Subject -->           
            <div class="input-field col s12">
              <select class="browser-default" id="subject-input">
                <option value="" disabled selected>Subject</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="socialStudies">Social Studies</option>
                <option value="englishLiterature">English/Literature</option>

              </select>
              <!-- <label>Materialize Select</label> -->
            </div>
            <!-- Age Group -->
            <div class="input-field col s12">
              <select class="browser-default" id="age-input">
                <option value="" disabled selected>Age Group</option>
                <option value="elementary">Elementary</option>
                <option value="middleSchool">Middle School</option>
                <option value="highSchool">High School</option>
              </select>
              <!-- <label>Materialize Select</label> -->
            </div>
            
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-default blue-grey darken-1" id="submit">Sign Up</button>
            </div>
          </div>
          <p>Or log in <a href="/login">here</a></p>
        </form>
        <br/>
      </div>   
  </div>
  <footer class="page-footer orange lighten-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Aristotle 2018</h5>

        </div>
      </div>

        Made by <a class="cyan-text text-darken-2" href="http://materializecss.com">Materialize</a>
